<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./TemplatePaginasInternas.xhtml">



    <ui:define name="content">

        <p:panel>
            <f:facet name="header">
                Dados do Cooperado
            </f:facet>

            <p:panelGrid columns="2">

                Nome:
                <p:inputText value="#{cooperadoController.entidade.nome}" />    
                CPF
                <p:inputText value="#{cooperadoController.entidade.cpf}" />          

                Telefone:
                <p:inputText value="#{cooperadoController.entidade.telefone}" />

                Tipo:
                <p:selectOneMenu value="#{cooperadoController.entidade.tipo}" required="true"> 
                    <f:selectItem itemLabel="Selecione" itemValue="Selecione"/>
                    <f:selectItem itemLabel="Cooperado" itemValue="Cooperado"/> 
                </p:selectOneMenu>  


                Endereco:
                <p:inputText value="#{cooperadoController.entidade.endereco}" />
                RG:
                <p:inputText value="#{cooperadoController.entidade.rg}" />


                Cooperativa:
                <p:selectOneMenu value="#{cooperadoController.entidade.cooperativa}"
                                 converter="#{cooperativaConverter}" required="true"> 

                    <f:selectItem itemLabel="Selecione " itemValue=""/>      
                    <f:selectItems value="#{cooperativaController.listagem}"  
                                   var="coop"  
                                   itemLabel="#{coop.nome}"  
                                   itemValue="#{cooperativa}"/>    
                </p:selectOneMenu>  
            </p:panelGrid>


            <ui:include src="./componentes/botoesEditar.xhtml">
                <ui:param name="controller" value="#{cooperadoController}" />
            </ui:include>


        </p:panel>
    </ui:define>

</ui:composition>
