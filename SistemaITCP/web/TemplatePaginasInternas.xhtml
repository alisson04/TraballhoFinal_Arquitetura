<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html;" />
        <meta http-equiv="refresh" content="600;url=login.xhtml" />
        <h:outputStylesheet name="/css/theme.css"/>

        <title>Gerenciamento de ITCP - TADS IFNMG Januária</title>
    </h:head>

    <h:body>

        <div style="float: top">
            <img  src="./resources/imagens/cabecalho.JPG" style="width: 100%; height: 250px"/>

        </div>

        <div>


            <h:form acceptcharset="ISO-8859-1" lang="pt_BR" >
                <p:panel>
                    <f:facet name="header">
                        Menus
                    </f:facet>

                    <p:menubar>

                        <p:menuitem value="Inicio" url="Principal.xhtml" />

                        <p:submenu label="Cadastrar" icon="ui-icon-pencil" > 
                            <p:menuitem value="Usuário" url="listagemUsuarios.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Funcionário" url="listagemFuncionarios.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Cooperado" url="listagemCooperados.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Associado" url="listagemAssociados.xhtml" icon="ui-icon-document" />
                        </p:submenu>

                        <p:submenu label="Grupo Solidário" icon="ui-icon-pencil" > 
                            <p:menuitem value="Cooperativa" url="listagemCooperativas.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Associacao" url="listagemAssociacoes.xhtml" icon="ui-icon-document" />
                        </p:submenu>

                        <p:menuitem value="Empréstimo" url="listagemEmprestimos.xhtml" icon="ui-icon-document" />
                        <p:menuitem value="Acao" url="listagemAcoes.xhtml" icon="ui-icon-document" />
                        <p:menuitem value="Atividade" url="listagemAtividades.xhtml" icon="ui-icon-document" />
                        <p:menuitem value="Doacao" url="listagemDoacoes.xhtml" icon="ui-icon-document" />
                        <p:menuitem value="Transacao" url="listagemTransacoes.xhtml" icon="ui-icon-document" />

                    </p:menubar>

                    <p:growl id="global" showDetail="true" /> 
                </p:panel>

                <br></br>
                <br></br>

                <p:panel>
                    <div id="content" class="center_content">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </p:panel>

            </h:form>

        </div>



    </h:body>
</html>
