<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplatePaginasInternas.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Buscar Doações
                    </f:facet>
                    <p:panelGrid columns="2">
                        Tipo:
                        <p:inputText value="#{doacaoController.filtro.tipo}" />
                        Entidade Doadora
                        <p:inputText value="#{doacaoController.filtro.entidadeDoadora}" />

                    </p:panelGrid>

                    <ui:include src="./componentes/botoesListagem.xhtml">
                        <ui:param name="controller" value="#{doacaoController}" />
                    </ui:include>

                    <br></br>
                    <br></br>
                    <p:panel>
                        <f:facet name="header">
                            Doações Cadastradas
                        </f:facet>
                        <p:dataTable value="#{doacaoController.listagem}"  var="item" emptyMessage="Não há registros." paginator="true" rows="6">

                            <p:column headerText="Códgio" >
                                #{item.id}
                            </p:column>

                            <p:column headerText="Entidade Doadora">
                                #{item.entidadeDoadora}
                            </p:column>

                            <p:column headerText="Tipo">
                                #{item.tipo}
                            </p:column>

                            <p:column headerText="Data da Doacão">
                                #{item.dataDoacao}
                            </p:column>

                            <p:column headerText="Grupo Solidario">
                                #{item.grupoSolidario.nome}
                            </p:column> 

                            <p:column headerText="Editar">
                                <p:commandButton value="Editar" action="#{doacaoController.abrir(item)}" />
                            </p:column>


                        </p:dataTable> 
                    </p:panel>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
