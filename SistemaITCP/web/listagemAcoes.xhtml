<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplatePaginasInternas.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Buscar Ações
                    </f:facet>
                    <p:panelGrid columns="2">
                        Nome da Ação:
                        <p:inputText value="#{acaoController.filtro.nomeAcao}" />    

                    </p:panelGrid>

                    <ui:include src="./componentes/botoesListagem.xhtml">
                        <ui:param name="controller" value="#{acaoController}" />
                    </ui:include>

                    <br></br>
                    <br></br>
                    <p:panel>
                        <f:facet name="header">
                            Ações Cadastradas
                        </f:facet>


                        <p:dataTable value="#{acaoController.listagem}" var="item" emptyMessage="Não há registros." paginator="true" rows="6">

                            <p:column headerText="Código">
                                #{item.id}
                            </p:column>

                            <p:column headerText="Nome da Ação">
                                #{item.nomeAcao}
                            </p:column>

                            <p:column headerText="Descrição">
                                #{item.descricao}
                            </p:column>


                            <p:column headerText="Grupo Solidario Responsável">
                                #{item.grupoSolidario.nome}
                            </p:column>

                            <p:column headerText="Funcionário Responsável">
                                #{item.funcionario.nome}
                            </p:column>

                            <p:column headerText="Data de inicio">
                                #{item.dataInico}
                            </p:column>

                            <p:column headerText="Data de Término">
                                #{item.dataTermino}
                            </p:column>


                            <p:column headerText="Editar">
                                <p:commandButton value="Editar" action="#{acaoController.abrir(item)}"/>
                            </p:column>


                        </p:dataTable> 
                    </p:panel>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
