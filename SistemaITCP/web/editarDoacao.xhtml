<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./TemplatePaginasInternas.xhtml">



    <ui:define name="content">

        <p:panel>
            <f:facet name="header">
                Dados da Doação
            </f:facet>
            <p:panelGrid columns="2">
                Tipo de Doação
                <p:inputText value="#{doacaoController.entidade.tipo}" />
                Entidade Doadora
                <p:inputText value="#{doacaoController.entidade.entidadeDoadora}" />

                Data da Doacao:
                <p:calendar value="#{doacaoController.entidade.dataDoacao}" required="false"
                            label="Data de Pagamento" pattern="dd/MM/yyyy" locale="pt_BR"/>  

                Grupo Solidario Beneficiado:


                <p:selectOneMenu value="#{doacaoController.entidade.grupoSolidario}"
                                 converter="#{grupoConverter}"  required="true"> 

                    <f:selectItem itemLabel="Selecione ..." itemValue=""/> 

                    <f:selectItems value="#{cooperativaController.listagem}"  
                                   var="coop"  
                                   itemLabel="#{coop.nome}"  
                                   itemValue="#{cooperativa}"/>    

                    <f:selectItems value="#{associacaoController.listagem}"  
                                   var="asso"  
                                   itemLabel="#{asso.nome}"  
                                   itemValue="#{associacao}"/>    

                </p:selectOneMenu>  

            </p:panelGrid>

            <ui:include src="./componentes/botoesEditar.xhtml">
                <ui:param name="controller" value="#{doacaoController}" />
            </ui:include>

        </p:panel>
    </ui:define>

</ui:composition>
