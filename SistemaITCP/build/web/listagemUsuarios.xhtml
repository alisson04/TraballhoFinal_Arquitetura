<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./TemplatePaginasInternas.xhtml">

            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Buscar Usuários
                    </f:facet>

                    <p:panelGrid columns="2">

                        Usuario:
                        <p:inputText value="#{usuarioController.filtro.userName}" />


                    </p:panelGrid>

                    <ui:include src="./componentes/botoesListagem.xhtml">
                        <ui:param name="controller" value="#{usuarioController}" />
                    </ui:include>

                    <br></br>
                    <br></br>
                    <p:panel>
                        <f:facet name="header">
                            Usuários Cadastrados
                        </f:facet>


                        <p:dataTable value="#{usuarioController.listagem}" var="item" emptyMessage="Não há registros." paginator="true" rows="6">

                            <p:column headerText="Código">
                                #{item.id}
                            </p:column>


                            <p:column headerText="Nome do usuário">
                                #{item.userName}
                            </p:column>

                            <p:column headerText="Funcionário">
                                #{item.funcionario.nome}
                            </p:column>

                            <p:column headerText="Editar">
                                <p:commandButton value="Editar" action="#{usuarioController.abrir(item)}"/>
                            </p:column>


                        </p:dataTable> 
                    </p:panel>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
